<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gazalla</title>
  <link rel="stylesheet" href="carousel.css">
  <script defer src="carousel.js"></script>

  <style>
    /* Styles for the forum */
    .forum-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    .form-group {
      margin-bottom: 15px;
    }
  
    .form-group label {
      display: block;
      font-weight: bold;
    }
  
    .form-group input[type="text"],
    .form-group textarea {
      width: 97%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  
    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  
    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="carousel"></div>
  
  
  <div class="forum-container">
    <h2>Styled Forum</h2>
    <form id="forum-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  
  <script>
    document.getElementById("forum-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Get the form data
      var name = document.getElementById("name").value;
      var message = document.getElementById("message").value;
      
      // Send the form data to the backend (AJAX request)
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/your-backend-url", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Request successful
          alert("Message sent successfully!");
          // Optionally, you can clear the form fields here:
          // document.getElementById("name").value = "";
          // document.getElementById("message").value = "";
        }
      };
      xhr.send(JSON.stringify({ name: name, message: message }));
    });
  </script>

</body>
</html>
